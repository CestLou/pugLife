<div class="modal-header">
    <h3 class="modal-title">Game Over!</h3>
</div>
<div class="modal-body">
    <p>Your time has ended. Pug again?</p>
    <p style="italic">below should say "Luna"</p>
    <br />
    {{ name }}
</div>
<div class="modal-footer">
    <button ng-click="cancel()" class="btn btn btn-warning"> -CANCEL- </button>
    <button ng-click="ok()" class="btn btn btn-success"> -WOOF (OK)- </button>
    <button ng-click="close()" class="btn btn btn-success"> -CLOSE- </button>
</div>
