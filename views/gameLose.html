<center>
	<div class="modal-header">
	    <h3 class="modal-title">Game Over!</h3>
	</div>
	<div class="modal-body">
	    <p>Your time has ended</p>
	    <p>Click WOOF to try again!</p>
	    {{level}}
	    <script>alert(this.level);</script>
	</div>
</center>
<div class="modal-footer">
    <button ng-click="ok()" class="btn btn btn-danger"> WOOF! </button>
</div>
