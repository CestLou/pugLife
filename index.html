<!DOCTYPE html>
<html>
	<head>
		<title>pugLife</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<script src="js/script.js"></script>
		<script src="js/Character.js"></script>
		<script src="js/GameBoard.js"></script>
		<script src="js/modalCtrl.js"></script>
		<link href="css/stylesheet.css" rel="stylesheet">
	</head>
	<body ng-app="GameApp">
		<div class="container" ng-controller="GameController">
			<div class="row">
				<div char class="col-sm-8">
					<div ng-repeat="row in gameBoard track by $index" class="boardRow">
						<div ng-repeat="cell in row track by $index" class="boardCell" ng-style="{width: (100/row.length-1)+'%',height: (100/gameBoard.length-1)+'vh'}">
							<img ng-if="cell" ng-src="{{cell.image}}">
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<h3> Pug Health: {{pug.health}} </h3>
					<h3> Cats: {{pug.score}} / {{pug.gameBoard.win}} </h3>
					<h3> Pug Score: {{pug.points | number}} </h3>
				</div>
			</div>
		</div>
	</body>
</html>
